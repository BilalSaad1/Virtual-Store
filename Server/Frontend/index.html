<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banner-content">
                <h1>Welcome to Our Online Store</h1>
                <div class="cart-container" onclick="toggleCartPopup()">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/shopping-cart-452-1163339.png" alt="Shopping Cart">
                    <div id="cart-popup" class="popup">
                        <h2>Shopping Cart</h2>
                        <div id="cart-items"></div>
                        <div id="cart-total"></div> 
                        <button onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <h2>Products</h2>

        <div id="clothes-list">
<div class="item" data-id="1" data-name="T-Shirt" data-price="20.00" data-image="https://www.mrporter.com/variants/images/3633577411310824/in/w2000_q60.jpg">
    <img src="https://www.mrporter.com/variants/images/3633577411310824/in/w2000_q60.jpg" alt="T-Shirt">
    <p>T-Shirt - $20.00</p>
    <button onclick="addToCart(1, 'T-Shirt', 20.00, 'https://www.mrporter.com/variants/images/3633577411310824/in/w2000_q60.jpg')">Add to Cart</button>
</div>

 
<div class="item" data-id="2" data-name="Jeans" data-price="40.00" data-image="https://lsco.scene7.com/is/image/lsco/726930130-alt1-pdp-lse?fmt=jpeg&qlt=70&resMode=bisharp&fit=crop,0&op_usm=1.25,0.6,8&wid=2000&hei=1800">
    <img src="https://lsco.scene7.com/is/image/lsco/726930130-alt1-pdp-lse?fmt=jpeg&qlt=70&resMode=bisharp&fit=crop,0&op_usm=1.25,0.6,8&wid=2000&hei=1800" alt="Jeans">
    <p>Jeans - $40.00</p>
    <button onclick="addToCart(2, 'Jeans', 40.00, 'https://lsco.scene7.com/is/image/lsco/726930130-alt1-pdp-lse?fmt=jpeg&qlt=70&resMode=bisharp&fit=crop,0&op_usm=1.25,0.6,8&wid=2000&hei=1800')">Add to Cart</button>
</div>

 
 
<div class="item" data-id="3" data-name="Sneakers" data-price="30.00" data-image="https://deeryshoes.com/18027-thickbox_default/white-calfskin-leather-sneakers-01875mbyzc01.jpg">
    <img src="https://deeryshoes.com/18027-thickbox_default/white-calfskin-leather-sneakers-01875mbyzc01.jpg" alt="Sneakers">
    <p>Sneakers - $30.00</p>
    <button onclick="addToCart(3, 'Sneakers', 30.00, 'https://deeryshoes.com/18027-thickbox_default/white-calfskin-leather-sneakers-01875mbyzc01.jpg')">Add to Cart</button>
</div>

 
<div class="item" data-id="4" data-name="Dress" data-price="50.00" data-image="https://img.freepik.com/premium-photo/dress-white-background_81048-13276.jpg">
    <img src="https://img.freepik.com/premium-photo/dress-white-background_81048-13276.jpg" alt="Dress">
    <p>Dress - $50.00</p>
    <button onclick="addToCart(4, 'Dress', 50.00, 'https://img.freepik.com/premium-photo/dress-white-background_81048-13276.jpg')">Add to Cart</button>
</div>

<div class="item" data-id="5" data-name="Casual Shoes" data-price="35.00" data-image="https://static.vecteezy.com/system/resources/thumbnails/004/519/883/small_2x/casual-female-shoe-on-white-background-photo.JPG">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/004/519/883/small_2x/casual-female-shoe-on-white-background-photo.JPG" alt="Casual Shoes">
    <p>Casual Shoes - $35.00</p>
    <button onclick="addToCart(5, 'Casual Shoes', 35.00, 'https://static.vecteezy.com/system/resources/thumbnails/004/519/883/small_2x/casual-female-shoe-on-white-background-photo.JPG')">Add to Cart</button>
</div>

 
<div class="item" data-id="6" data-name="Hat" data-price="15.00" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfp09dchmqtejFow3lvPgFZ84ozfDVknAKS5-fF2s_twyQ2vYktAyJtRHebKiEhSthIKY&usqp=CAU">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfp09dchmqtejFow3lvPgFZ84ozfDVknAKS5-fF2s_twyQ2vYktAyJtRHebKiEhSthIKY&usqp=CAU" alt="Hat">
    <p>Hat - $15.00</p>
    <button onclick="addToCart(6, 'Hat', 15.00, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfp09dchmqtejFow3lvPgFZ84ozfDVknAKS5-fF2s_twyQ2vYktAyJtRHebKiEhSthIKY&usqp=CAU')">Add to Cart</button>
</div>

        </div>
 
        <div id="cart-popup">
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
